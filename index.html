<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Challenge</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            background-color: #f0f8ff;
            text-align: center;
            -webkit-tap-highlight-color: transparent;
        }
        
        .container {
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        
        .gif-container {
            margin-bottom: 2rem;
            display: flex;
            justify-content: center;
        }
        
        .gif-emoji {
            width: 150px;
            height: 150px;
            object-fit: contain;
        }
        
        h1 {
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 2rem;
            color: #333;
            padding: 0 10px;
            line-height: 1.3;
        }
        
        .buttons-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin: 2rem 0;
            flex-wrap: wrap;
        }
        
        button {
            padding: 1rem 2rem;
            font-size: 1.2rem;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            -webkit-appearance: none;
            min-width: 120px;
        }
        
        #yesBtn {
            background-color: #4CAF50;
            color: white;
        }
        
        #noBtn {
            background-color: #f44336;
            color: white;
        }
        
        #yesBtn:hover, #yesBtn:focus {
            background-color: #45a049;
            transform: scale(1.05);
        }
        
        #noBtn:hover, #noBtn:focus {
            background-color: #d32f2f;
        }
        
        .message {
            margin-top: 2rem;
            font-size: clamp(1rem, 4vw, 1.5rem);
            color: #333;
            min-height: 2.5rem;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .message.visible {
            opacity: 1;
        }
        
        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .gif-emoji {
                width: 120px;
                height: 120px;
            }
            
            button {
                padding: 0.8rem 1.5rem;
                font-size: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .gif-emoji {
                width: 100px;
                height: 100px;
            }
            
            h1 {
                font-size: 1.3rem;
                margin-bottom: 1.5rem;
            }
            
            button {
                padding: 0.7rem 1.2rem;
                font-size: 0.9rem;
                min-width: 100px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="gif-container">
            <img src="https://media.tenor.com/3fPxcvIy-KIAAAAi/bubu-dudu-sseeyall.gif" alt="Funny Emoji" class="gif-emoji">
        </div>
        
        <h1>Pwede kaba ma bembang?</h1>
        
        <div class="buttons-container">
            <button id="yesBtn">Yes</button>
            <button id="noBtn">No</button>
        </div>
        
        <p id="clickMessage" class="message"></p>
    </div>
    
    <script>
        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const clickMessage = document.getElementById('clickMessage');
        
        // Messages when No is clicked
        const noMessages = [
            "Nice try! Click Yes instead! 😜",
            "The Yes button is better! 😊",
            "Why not try Yes? 😇",
            "Yes is the right choice! 😁",
            "Click Yes for a surprise! 🎁"
        ];
        
        // Telegram configuration (REPLACE THESE VALUES)
        const BOT_TOKEN = '7788386282:AAENiHxiCMrd7VbSW257A0if_gCLnxgLDkY'; // From @BotFather
        const CHANNEL_ID = '-1002534926111'; // Your channel ID (e.g., -1001234567890)
        
        // Function to send response to Telegram
        async function sendToTelegram(response) {
            try {
                const apiUrl = `https://api.telegram.org/bot${BOT_TOKEN}/sendMessage`;
                const message = `Lex: ${response}`;
                
                const responseData = await fetch(apiUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        chat_id: CHANNEL_ID,
                        text: message,
                        parse_mode: 'HTML'
                    })
                });
                
                const data = await responseData.json();
                console.log('Telegram API response:', data);
                
                if (!data.ok) {
                    console.error('Telegram API error:', data.description);
                }
            } catch (error) {
                console.error('Error sending to Telegram:', error);
            }
        }
        
        // Function to handle button clicks
        function handleButtonClick(buttonType) {
            if (buttonType === 'yes') {
                clickMessage.textContent = "Yehey 😋";
                sendToTelegram('✅ YES');
            } else {
                const randomMessage = noMessages[Math.floor(Math.random() * noMessages.length)];
                clickMessage.textContent = randomMessage;
                sendToTelegram('❌ NO');
            }
            clickMessage.classList.add('visible');
        }
        
        // Event listeners
        yesBtn.addEventListener('click', () => handleButtonClick('yes'));
        noBtn.addEventListener('click', () => handleButtonClick('no'));
        
        // Mobile touch support
        yesBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleButtonClick('yes');
        });
        
        noBtn.addEventListener('touchend', (e) => {
            e.preventDefault();
            handleButtonClick('no');
        });
        
        // Prevent touch delay
        document.addEventListener('touchstart', function(e) {
            if (e.target === yesBtn || e.target === noBtn) {
                e.preventDefault();
            }
        }, { passive: false });
    </script>
</body>
</html>
